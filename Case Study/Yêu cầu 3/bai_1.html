<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let temp = 0;
    let n = parseInt(prompt("Nhập độ dài của mảng a"));
    for (let i = 0; i < n; i++) {
        a.push(parseInt(prompt("Nhập các số nguyên trong mảng a")));
    }
    for (let i = 0; i < a.length; i++) {
        temp += a[i];
        b.push(temp);
    }
    console.log("Mảng a là: " + a + "\n" + "Prefix sum mảng a: " + b);
</script>
</body>
</html>
