<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập só dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let matrix = [];
    let prime = [];
    for (let i= 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt("Nhập vào mam trận bạn muốn"));
        }
        matrix[i] = row;
    }
    function checkPrime(number) {
        if (number < 2){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (checkPrime(matrix[i][j])) {
                prime.push(matrix[i][j]);
            }
        }
    }
    console.table(matrix);
    console.log("Các số nguyên tố là " + prime);
</script>
</body>
</html>
