<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập só dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let matrix = [];
    let max = 0;
    let min = 0;
    for (let i= 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt("Nhập vào ma trận bạn muốn"));
        }
        matrix[i] = row;
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (max < matrix[i][j]) {
                max = matrix[i][j];
            }
        }
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (min > matrix[i][j]) {
                min = matrix[i][j];
            }
        }
    }
    console.table(matrix);
    console.log("Giá trị lướn nhất trong mảng là: " + max);
    console.log("Giá trị nhỏ nhất trong mảng là: " + min);
</script>
</body>
</html>
