<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập só dòng của ma trận"));
    let n = parseInt(prompt("Nhập số cột của ma trận"));
    let matrix = [];
    let total = 0;
    for (let i= 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt("Nhập vào mam trận bạn muốn"));
        }
        matrix[i] = row;
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (matrix[i][j] % 2 === 0) {
                total += matrix[i][j];
            }
        }
    }
    console.table(matrix);
    alert("Tổng các số chẵn trong ma trận la: " + total);

</script>
</body>
</html>
