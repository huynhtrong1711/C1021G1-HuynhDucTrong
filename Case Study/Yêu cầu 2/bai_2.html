<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel = ["U", "I", "E", "O", "T", "A"];
    let a = prompt("Nhập một kí tưk bất kỳ");
    let result = "";
    for (i = 0; i < vowel.length; i++) {
        if (a == vowel[i]) {
            result = a + " là nguyên âm";
            break;
        }else {
            result = a + " là phụ âm";
        }
    }
    alert(result);

</script>
</body>
</html>
