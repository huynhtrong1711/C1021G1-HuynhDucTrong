<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    for (i = 1; i <= h; i++) {
        for (j = h; j > i ; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (k = 1; k <= i * 2-1; k++){
            if (i ==1 || i == h || k == 1 || k == i*2 - 1){
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;")
            }

        }
        document.write("<br>");


    }
</script>
</body>
</html>
