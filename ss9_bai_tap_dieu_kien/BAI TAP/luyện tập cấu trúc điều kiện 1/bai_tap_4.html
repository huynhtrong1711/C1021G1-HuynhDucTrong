<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("nhập số b"));
    let c = parseInt(prompt("nhập số c"));
    if (a>b && a>c){
        document.write(a + " là số lớn nhất");
    }else if (b>a && b>c){
        document.write(b + " là số lớn nhất");
    }else {
        document.write(c + " là số lớn nhất");
    }
</script>

</body>
</html>
