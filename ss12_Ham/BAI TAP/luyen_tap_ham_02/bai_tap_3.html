<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập giá trị cửa N'));
    function giaithua() {
        let giaithua = 1;
        for(var i=1; i<=n; i++){
            giaithua *= i;
        }
        return giaithua;
    }alert('Giai Thừa bằng '+ giaithua());
</script>
</body>
</html>
