<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number() {
        let a = parseInt(prompt("nhập tham số thứ 1"));
        let b = parseInt(prompt("nhập tham số thứ 2"));
        let sum = a + b;
        if (a > b){
            alert("Tham số thứ 1 lớn hơn tham số thứ 2");
        } else {
            alert("Tổng của 2 tham số là: " + sum);
        }
    }
    alert(number());
</script>
</body>
</html>
