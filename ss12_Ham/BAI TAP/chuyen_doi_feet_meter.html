            document.getElementById("result").innerHTML = "Kết quả: " + feet + " Feet";
        } else if (donvi1 =="feet" && donvi2 =="meter") {
            document.getElementById("result").innerHTML = "Kết quả: " + meter + " Meter";
        } else if (donvi1 =="meter" && donvi2 == "meter") {
