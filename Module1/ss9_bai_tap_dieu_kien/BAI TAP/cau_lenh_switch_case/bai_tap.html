<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="2">Tính số ngày của Tháng</th>
        </tr>
        <tr>
            <td>Month <input type="text" id="inputMonth"></td>
            <td><button type="button" onclick="clicknay()">Tính số ngày</button></td>
        </tr>
        <tr>
            <td colspan="2" id="outputday"></td>
        </tr>
    </table>
</form>

<script>
    function clicknay() {
        let inputmonth = document.getElementById("inputMonth").value

        switch (parseInt(inputmonth)) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("outputday").innerHTML = "Tháng " + inputmonth + " có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("outputday").innerHTML = "Tháng " + inputmonth + " có 30 ngày"
                break;
            case 2:
                document.getElementById("outputday").innerHTML = "Tháng " + inputmonth + " có 28 hoặc 29 ngày"
                break;
        }
    }
</script>
</body>
</html>
