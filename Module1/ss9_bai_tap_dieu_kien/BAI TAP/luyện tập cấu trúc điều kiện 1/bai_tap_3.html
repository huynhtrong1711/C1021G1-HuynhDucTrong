<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Nhập 1 số bất kỳ"));
    if ( a > 0 ){
        document.write("Số này lớn hơn 0");
    }else {
        document.write("Số này bé hơn 0");
    }
</script>

</body>
