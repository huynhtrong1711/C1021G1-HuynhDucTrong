<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo lập bảng</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child() {
                background-color: #dddddd;
        }
    </style>
</head>
<body>

        <th style="background-color: darkgrey">Company</th>

    </tr>

        <td style="background-color: darkgrey">Mexico</td>

    <tr>

    </tr>

    </tr>
    <tr>

</body>
</html>
