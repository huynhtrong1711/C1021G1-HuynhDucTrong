<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }
        area(){
            console.log("diện tích hình chữ nhật là: " + this.width * this.length);
        }
        perimetre(){
            console.log("chu vi hình chữ nhật là: " + (this.width + this.length) * 2);
        }
    }
    let newRectangle = new Rectangle(20, 5);
    console.log(newRectangle);
    newRectangle.area();
    newRectangle.perimetre();

</script>
</body>
</html>
