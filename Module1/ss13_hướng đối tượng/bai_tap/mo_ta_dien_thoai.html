<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor() {
            this.battery = 100
            this.messengerTypeing = []
            this.messengerBox = []
            this.messengerSend = []
            this.status = false
        }

        turnOn() {
            this.battery -= 1
            return this.status = true
        }

        turnOff() {
            this.battery -= 1
            return this.status = false
        }

        checkStatus() {
            if (this.status) {
                this.battery -= 1
                return "Điện thoại đang trong trạng thái bật"
            } else {
                this.battery -= 1
                return "Điện thoại đang trong trạng thái tắt"
            }
        }

        chargeBattery() {
            return this.battery += 20
        }

        typing(messenger) {
            if (this.status) {
                this.battery -= 1
                return this.messengerTypeing.push(messenger)
            } else {
                return console.log("Vui lòng bật máy")
            }
        }

        sendMess(mobileObj, messenger) {
            if (this.status) {
                this.battery -= 1
                this.messengerSend.push(messenger)
            } else {
                return console.log("Vui lòng bật máy")
            }
        }

        receiveMess(mobileObj) {
            if (this.status) {
                this.battery -= 1
                this.messengerBox.push(mobileObj.messengerSend[mobileObj.messengerSend.length-1])
            } else {
                return console.log("Vui lòng bật máy")
            }
        }

        viewSentMess() {
            if (this.status) {
                this.battery -= 1
                console.log(this.messengerSend)
            } else {
                return console.log("Vui lòng bật máy")
            }
        }


        viewMessBox() {
            if (this.status) {
                this.battery -= 1
                console.log(this.messengerBox)
            } else {
                return console.log("Vui lòng bật máy")
            }
        }
    }

    let nokia = new Mobile()
    let iphone = new Mobile()
    console.log(nokia)
    console.log(iphone)
    nokia.turnOn()
    iphone.turnOn()
    nokia.sendMess(iphone, "Nguyễn Ngọc Long Tiên")
    iphone.receiveMess(nokia)
    nokia.sendMess(iphone, "Long TIên nè")
    iphone.receiveMess(nokia)






</script>
</body>
</html>
