<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function isPrimeNumberNoReturn(a) {
        let count = 0;

        for(let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            console.log("La so nguyen to");
        } else {
            console.log("Khong phai la so nguyen to");
        }

    }let number = parseInt(prompt("Nhập một số: "));
    let newnumber = isPrimeNumberNoReturn(number);
    console.log(newnumber);
</script>
</body>
</html>
