<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="text" id="tu" style="width: 200px"></td>
            <td><button type="button" id="timkiem" onclick="tim()">Tìm kiếm</button></td>
        </tr>
        <tr>
            <td id="ketqua" colspan="2">Nghĩa:</td>
        </tr>
    </table>
    <script>
        function tim() {
            let input = document.getElementById("tu").value;
            let english = ["Deverlop", "Drawback", "Environment", "Expertise", "Resource", "Matrix"];
            let vietnamese = ["Phát triển", "Trở ngại, hạn chế", "Môi trường", "Thành thạo, tinh thông", "Nguồn", "Ma trận"];
            let result = "";
            for (let i = 0; i < english.length; i++){
                if (input == english[i]) {
                    result = "Nghĩa: " + input + " nghĩa là: " + vietnamese[i];
                    break;
                } else {
                    result = "Nghĩa: Không tìm thấy từ cùng nghĩa";
                }
            }
            document.getElementById("ketqua").innerHTML = result;
        }
    </script>
</form>
</body>
</html>
