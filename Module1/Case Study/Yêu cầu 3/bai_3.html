    for (let i = 0; i < a.length; i++) {
        if ((a[i] / b[i]) > (a[i + 1] / b[i + 1])) {
            max = (a[i] / b[i])
            maxindex = i;
        }
    }
    console.log(maxindex + ' là vị trí của phân số lớn nhất');
