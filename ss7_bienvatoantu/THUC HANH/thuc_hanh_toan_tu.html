<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let inputWidth;
    let inputHeight;
    inputWidth = prompt("nhập chiều cao");
    inputHeight = prompt("nhập chiều rộng");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("Chiều cao là:" + inputWidth);
    document.write("<br>");
    document.write("Chiều rộng là:" + inputHeight);
    document.write("<br>");
    document.write("Diện tích là:" + area);
</script>

</body>
</html>
