<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hoa;
    let ly;
    let sinh;
    hoa = prompt("nhập điểm hóa");
    ly = prompt("nhập điểm lý");
    sinh = prompt("nhập điểm sinh");
    let diemhoa = parseInt(hoa);
    let diemly = parseInt(ly);
    let diemsinh = parseInt(sinh);
    d =  diemhoa + diemly + diemsinh;
    e = ( diemhoa + diemly + diemsinh ) / 3;
    document.write("Điểm trung bình là :" + e);
    document.write("<br>");
    document.write("Điểm tổng là: " + d);
</script>

</body>
</html>
