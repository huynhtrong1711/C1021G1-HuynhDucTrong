<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [2, 5, 9, 10, 15, 11, 25, 3, 35, 4];
    let max = 0;
    let index = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }document.write("Giá trị lớn nhất là: " + max + " ở vị trí thứ " + index);
</script>
</body>
</html>
