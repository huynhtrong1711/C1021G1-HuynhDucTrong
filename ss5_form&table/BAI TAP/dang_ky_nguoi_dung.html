<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p><b>Họ và tên:</b></p>
    <input type="text" name="name"/>
    <p><b>Email:</b></p>
    <input type="text" name="email"/>
    <p><b>Số điện thoại:</b></p>
    <input type="text" name="phone"/>
    <p><b>Giới tính</b></p>
    <label><input type="radio" name="gender" value="nam"/><b>Nam</b></label>
    <label><input type="radio" name="gender" value="nu"/><b>Nữ</b></label><br>
    <input type="submit" value="Đăng ký"/>
</form>
</body>
</html>
