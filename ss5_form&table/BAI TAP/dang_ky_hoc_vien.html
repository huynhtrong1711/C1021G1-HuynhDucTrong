<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<form>
    <h1 style="background-color: aquamarine; color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td><p style="color: blue">Họ và tên</p></td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Ngày sinh</p></td>
            <td colspan="2"><input type="date"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Giới tính</p></td>
            <td><input type="radio" name="hobby" value="nam">Nam</td>
            <td><input type="radio" name="hobby" value="nu">Nữ</td>
        </tr>
        <tr style="height: 200%">
            <td><p style="color: blue">Địa chỉ</p></td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Lớp</p></td>
            <td colspan="2"><select name="LOP">
                <option value="C01">C0121</option>
                <option value="C02">C0221</option>
                <option value="C03">C0321</option>
                <option value="C04">C0421</option>
            </select> </td>
        </tr>
        <tr>
            <td><p style="color: blue">Email</p></td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td><p style="color: blue">Điện thoại</p></td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
